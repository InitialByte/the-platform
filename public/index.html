<!DOCTYPE html>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <!--[if lte IE 10]>
      <p>
        You're browser is not supported by this application.<br/>
        Please use actual version of modern browsers <b>Chrome, Firefox, Safari, Edge, Opera etc.</b>

    <![endif]-->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="modal"></div>
    <div id="app"></div>

    <script>
      window.__INITIAL_STATE__ = <%= htmlWebpackPlugin.options.initialState %>;

    <!--
      version: <%= htmlWebpackPlugin.options.buildInfo.PACKAGE_VERSION %>
